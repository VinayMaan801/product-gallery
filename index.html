<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fff9db; /* Light yellow */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #fixedLeftImage {
      position: fixed;
      left: 10px;
      top: 10px;
      width: 80px;
      height: auto;
      z-index: 1000;
    }

    .container {
      margin-left: 100px; /* to avoid overlapping with fixed logo */
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #searchBarWrapper {
      position: sticky;
      top: 0;
      background-color: #fff9db;
      padding: 10px;
      z-index: 999;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      width: 200px;
      text-align: center;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product-heading {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Fixed Left-side Logo -->
  <img src="images/logo.jpg" alt="Logo" id="fixedLeftImage">

  <div class="container">
    <h1>Our Products</h1>

    <!-- Sticky Search Bar Wrapper -->
    <div id="searchBarWrapper">
      <input type="text" id="searchInput" placeholder="Search Products">
    </div>

    <div class="gallery" id="gallery"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
