<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Background Video Styling */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      object-fit: cover;
      pointer-events: none;
    }

    /* üîÑ Auto Scrolling Side Containers */
    .fixed-scroll {
      position: fixed;
      width: 140px;
      height: 100vh;
      overflow: hidden;
      z-index: 999;
    }

    .left-scroll {
      left: 10px;
    }

    .right-scroll {
      right: 10px;
    }

    .scroll-wrapper {
      display: flex;
      flex-direction: column;
      animation-duration: 25s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .left-scroll .scroll-wrapper {
      animation-name: scroll-down;
    }

    .right-scroll .scroll-wrapper {
      animation-name: scroll-up;
    }

    @keyframes scroll-down {
      0% {
        transform: translateY(-50%);
      }
      100% {
        transform: translateY(0%);
      }
    }

    @keyframes scroll-up {
      0% {
        transform: translateY(0%);
      }
      100% {
        transform: translateY(-50%);
      }
    }

    .fixed-scroll .fixed-image {
      width: 130px;
      height: 110px;
      margin: 10px auto;
      background-color: white;
      border: 3px solid #333;
      border-radius: 10px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
      padding: 5px;
      overflow: hidden;
    }

    .fixed-scroll .fixed-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    /* ‚úÖ Mobile Responsive Styles */
    @media (max-width: 768px) {
      .fixed-scroll {
        width: 60px;
      }

      .fixed-scroll .fixed-image {
        width: 60px;
        height: 60px;
        padding: 2px;
        opacity: 0.9;
      }
    }

    /* üîç Gallery Image Zoom Effect */
    .gallery img {
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.2);
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- üî¥ Local Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="images/video (1).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- üîÑ Left Side Auto-Scroll Images (Downward) -->
  <div class="fixed-scroll left-scroll">
    <div class="scroll-wrapper">
      <div class="fixed-image"><img src="images/image1.png" alt="Fixed 1"></div>
      <div class="fixed-image"><img src="images/image2.png" alt="Fixed 2"></div>
      <div class="fixed-image"><img src="images/image3.png" alt="Fixed 3"></div>
      <div class="fixed-image"><img src="images/image7.png" alt="Fixed 7"></div>
      <div class="fixed-image"><img src="images/image9.jpeg" alt="Fixed 9"></div>
      <div class="fixed-image"><img src="images/image11.jpeg" alt="Fixed 11"></div>
      <!-- Duplicate for looping -->
      <div class="fixed-image"><img src="images/image1.png" alt="Fixed 1 duplicate"></div>
      <div class="fixed-image"><img src="images/image2.png" alt="Fixed 2 duplicate"></div>
      <div class="fixed-image"><img src="images/image3.png" alt="Fixed 3 duplicate"></div>
    </div>
  </div>

  <!-- üîÑ Right Side Auto-Scroll Images (Upward) -->
  <div class="fixed-scroll right-scroll">
    <div class="scroll-wrapper">
      <div class="fixed-image"><img src="images/image4.png" alt="Fixed 4"></div>
      <div class="fixed-image"><img src="images/image5.png" alt="Fixed 5"></div>
      <div class="fixed-image"><img src="images/image6.png" alt="Fixed 6"></div>
      <div class="fixed-image"><img src="images/image8.png" alt="Fixed 8"></div>
      <div class="fixed-image"><img src="images/image10.jpeg" alt="Fixed 10"></div>
      <div class="fixed-image"><img src="images/image12.jpeg" alt="Fixed 12"></div>
      <!-- Duplicate for looping -->
      <div class="fixed-image"><img src="images/image4.png" alt="Fixed 4 duplicate"></div>
      <div class="fixed-image"><img src="images/image5.png" alt="Fixed 5 duplicate"></div>
      <div class="fixed-image"><img src="images/image6.png" alt="Fixed 6 duplicate"></div>
    </div>
  </div>

  <!-- GRINDTECH Heading -->
  <h1 class="main-heading">GRINDTECH PRODUCT</h1>

  <!-- Sticky Filter Bar -->
  <div class="filter-bar">
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="All">All Categories</option>
      <option value="Piston Ring">Piston Ring</option>
      <option value="Piston">Piston</option>
      <option value="Cylinder Block">Cylinder Block</option>
      <option value="Elgi Item">Elgi Item</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search Products" onkeyup="filterProducts()">
  </div>

  <!-- Product Gallery -->
  <div class="container">
    <div class="gallery" id="gallery">
      <!-- Product cards will be injected via JavaScript -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
