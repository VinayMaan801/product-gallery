<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Background Video Styling */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      object-fit: cover;
      pointer-events: none;
    }

    /* üîÑ Auto Scrolling Side Containers */
    .fixed-scroll {
      position: fixed;
      width: 140px;
      height: 100vh;
      overflow: hidden;
      z-index: 999;
      top: 0;
    }

    .left-scroll {
      left: 10px;
    }

    .right-scroll {
      right: 10px;
    }

    .scroll-wrapper {
      display: flex;
      flex-direction: column;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .left-scroll .scroll-wrapper {
      animation-name: scroll-down;
      animation-duration: 40s;
    }

    .right-scroll .scroll-wrapper {
      animation-name: scroll-up;
      animation-duration: 40s;
    }

    @keyframes scroll-down {
      0% { transform: translateY(-50%); }
      100% { transform: translateY(0); }
    }

    @keyframes scroll-up {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    .fixed-image {
      width: 130px;
      height: 110px;
      margin: 10px auto;
      background-color: white;
      border: 3px solid #333;
      border-radius: 10px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
      padding: 5px;
      overflow: hidden;
    }

    .fixed-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    /* ‚úÖ Mobile Responsive Styles */
    @media (max-width: 768px) {
      .fixed-scroll {
        width: 70px;
      }

      .left-scroll {
        left: 2px;
      }

      .right-scroll {
        right: 2px;
      }

      .fixed-image {
        width: 65px;
        height: 65px;
        padding: 2px;
        margin: 8px auto;
        opacity: 0.95;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      }

      .fixed-image img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    }

    /* üîç Zoom Effect */
    .gallery img {
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.2);
      z-index: 10;
    }

    /* Heading & Filter Bar Placeholder */
    .main-heading {
      color: white;
      text-align: center;
      margin-top: 50px;
      font-size: 36px;
      text-shadow: 2px 2px 5px black;
    }

    .filter-bar {
      position: sticky;
      top: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 10;
    }

    .container {
      margin-top: 120px;
      padding: 0 160px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- üé¨ Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="images/video (1).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ‚¨á Left Auto Scroll -->
  <div class="fixed-scroll left-scroll">
    <div class="scroll-wrapper">
      <!-- Original -->
      <div class="fixed-image"><img src="images/image1.png" alt=""></div>
      <div class="fixed-image"><img src="images/image2.png" alt=""></div>
      <div class="fixed-image"><img src="images/image3.png" alt=""></div>
      <div class="fixed-image"><img src="images/image7.png" alt=""></div>
      <div class="fixed-image"><img src="images/image9.jpeg" alt=""></div>
      <div class="fixed-image"><img src="images/image11.jpeg" alt=""></div>
      <!-- Duplicate -->
      <div class="fixed-image"><img src="images/image1.png" alt=""></div>
      <div class="fixed-image"><img src="images/image2.png" alt=""></div>
      <div class="fixed-image"><img src="images/image3.png" alt=""></div>
      <div class="fixed-image"><img src="images/image7.png" alt=""></div>
      <div class="fixed-image"><img src="images/image9.jpeg" alt=""></div>
      <div class="fixed-image"><img src="images/image11.jpeg" alt=""></div>
    </div>
  </div>

  <!-- ‚¨Ü Right Auto Scroll -->
  <div class="fixed-scroll right-scroll">
    <div class="scroll-wrapper">
      <!-- Original -->
      <div class="fixed-image"><img src="images/image4.png" alt=""></div>
      <div class="fixed-image"><img src="images/image5.png" alt=""></div>
      <div class="fixed-image"><img src="images/image6.png" alt=""></div>
      <div class="fixed-image"><img src="images/image8.png" alt=""></div>
      <div class="fixed-image"><img src="images/image10.jpeg" alt=""></div>
      <div class="fixed-image"><img src="images/image12.jpeg" alt=""></div>
      <!-- Duplicate -->
      <div class="fixed-image"><img src="images/image4.png" alt=""></div>
      <div class="fixed-image"><img src="images/image5.png" alt=""></div>
      <div class="fixed-image"><img src="images/image6.png" alt=""></div>
      <div class="fixed-image"><img src="images/image8.png" alt=""></div>
      <div class="fixed-image"><img src="images/image10.jpeg" alt=""></div>
      <div class="fixed-image"><img src="images/image12.jpeg" alt=""></div>
    </div>
  </div>

  <!-- üß± Page Content -->
  <h1 class="main-heading">GRINDTECH PRODUCT</h1>

  <div class="filter-bar">
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="All">All Categories</option>
      <option value="Piston Ring">Piston Ring</option>
      <option value="Piston">Piston</option>
      <option value="Cylinder Block">Cylinder Block</option>
      <option value="Elgi Item">Elgi Item</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search Products" onkeyup="filterProducts()">
  </div>

  <div class="container">
    <div class="gallery" id="gallery">
      <!-- Products will be loaded here by script.js -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
