<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- Fixed Left-side Logo -->
  <img src="images/logo.jpg" alt="Logo" id="fixedLeftImage">

  <div class="container">
    <h1>Our Products</h1>

    <!-- Sticky Search Bar -->
    <div id="searchBarWrapper">
      <input type="text" id="searchInput" placeholder="Search Products">
    </div>

    <h2 class="section-heading">Cylinder</h2>
    <div class="gallery" id="cylinderGallery"></div>

    <h2 class="section-heading">Piston</h2>
    <div class="gallery" id="pistonGallery"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
