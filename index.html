<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRINDTECH PRODUCT</title>
  <style>
    /* üåü Global Styles */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #fff9c4; /* Light yellow */
    }

    /* üè∑Ô∏è Main Heading */
    .main-heading {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #f1c40f;
      text-shadow: 0 0 10px yellow, 0 0 20px yellow;
    }

    /* ‚úÖ Sticky Filter Bar */
    .filter-bar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: transparent;
      padding: 12px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      border-bottom: 1px solid #ccc;
      max-width: 100%;
    }

    /* üîÑ Input + Dropdown */
    .filter-bar select,
    .filter-bar input {
      padding: 12px 18px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #333;
      min-width: 250px;
      box-sizing: border-box;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      box-shadow: 3px 3px 8px #ccc, -3px -3px 8px #fff;
    }

    .filter-bar input:focus,
    .filter-bar select:focus {
      border-color: #000;
      outline: none;
    }

    /* üß± Container */
    .container {
      margin: 0 auto;
      padding: 10px 0;
      max-width: 1200px;
    }

    /* üñºÔ∏è Product Gallery Grid */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      margin-top: 20px;
    }

    /* ‚úÖ Product Card */
    .product {
      width: 200px;
      height: 280px;
      background-color: white;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-sizing: border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* üñºÔ∏è Uniform Image Styling with ISO-Style 3D effect */
    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 12px;
      background-color: #f5f5f5;
      padding: 8px;
      border: 1px solid #b0b0b0;
      box-shadow:
        4px 4px 8px rgba(0, 0, 0, 0.4),
        -4px -4px 6px rgba(255, 255, 255, 0.8),
        inset 2px 2px 4px rgba(0, 0, 0, 0.2),
        inset -2px -2px 4px rgba(255, 255, 255, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product img:not(.fixed):hover {
      transform: scale(1.2);
      box-shadow:
        5px 5px 10px rgba(0, 0, 0, 0.5),
        -3px -3px 6px rgba(255, 255, 255, 0.7),
        inset 2px 2px 5px rgba(0, 0, 0, 0.25),
        inset -2px -2px 5px rgba(255, 255, 255, 0.5);
    }

    /* üìù Product Name */
    .product p {
      font-size: 14px;
      margin: 0;
      padding: 10px 0 0;
      text-align: center;
      word-wrap: break-word;
      line-height: 1.2;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
    }

    /* ü™ß Coming Soon Styling */
    .coming-soon {
      font-size: 16px;
      font-weight: bold;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1 class="main-heading">GRINDTECH PRODUCT</h1>

  <div class="filter-bar">
    <select>
      <option>All Categories</option>
    </select>
    <input type="text" placeholder="Search Products...">
  </div>

  <div class="container">
    <div class="gallery">
      <!-- Sample Product -->
      <div class="product">
        <img src="images/Cylinder Block.png" alt="Cylinder Block">
        <p>Cylinder Block</p>
      </div>
    </div>
  </div>
</body>
</html>
