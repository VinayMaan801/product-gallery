<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Optional: extra style if you want to keep everything inside HTML */
    .main-heading {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Sticky filter bar */
    .sticky-filter-bar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #fff9c4; /* same as site background */
      padding: 12px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      border-bottom: 1px solid #ccc;
    }

    .sticky-filter-bar select,
    .sticky-filter-bar input {
      padding: 12px 18px;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #333;
      min-width: 240px;
      box-sizing: border-box;
    }

    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- GRINDTECH Heading -->
  <h1 class="main-heading">GRINDTECH PRODUCT</h1>

  <!-- Sticky Filter Bar -->
  <div class="sticky-filter-bar">
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="All">All Categories</option>
      <option value="Piston Ring">Piston Ring</option>
      <option value="Piston">Piston</option>
      <option value="Cylinder Block">Cylinder Block</option>
      <option value="Elgi Item">Elgi Item</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search Products">
  </div>

  <!-- Product Gallery -->
  <div class="container">
    <div class="gallery" id="gallery"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
