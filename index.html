<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Background Video Styling */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    /* Fixed Image Boxes */
    .fixed-image {
      position: fixed;
      z-index: 999;
      background-color: white;
      border: 3px solid #333;
      border-radius: 10px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
      padding: 5px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .fixed-image:hover {
      transform: scale(0.6); /* Zoom by 60% */
      z-index: 10000;
    }

    .fixed-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    /* Positions for 8 images - Desktop */
    .img1 { top: 270px; left: 10px; width: 130px; height: 110px; }
    .img2 { top: 400px; left: 10px; width: 130px; height: 110px; }
    .img3 { top: 530px; left: 10px; width: 130px; height: 110px; }
    .img4 { top: 270px; right: 10px; width: 130px; height: 110px; }
    .img5 { top: 400px; right: 10px; width: 130px; height: 110px; }
    .img6 { top: 530px; right: 10px; width: 130px; height: 110px; }
    .img7 { top: 660px; left: 10px; width: 130px; height: 110px; }
    .img8 { top: 660px; right: 10px; width: 130px; height: 110px; }

    /* âœ… Mobile Responsive Styles - Freeze Position */
    @media (max-width: 768px) {
      .fixed-image {
        width: 60px;
        height: 60px;
        padding: 2px;
        opacity: 0.9;
        transform: none !important;
      }

      .fixed-image:hover {
        transform: none !important;
      }

      .img1 { top: 30vh; left: 5px; }
      .img2 { top: 42vh; left: 5px; }
      .img3 { top: 54vh; left: 5px; }
      .img4 { top: 30vh; right: 5px; }
      .img5 { top: 42vh; right: 5px; }
      .img6 { top: 54vh; right: 5px; }
      .img7 { top: 66vh; left: 5px; }
      .img8 { top: 66vh; right: 5px; }
    }
  </style>
</head>
<body>

  <!-- ðŸ”´ Background Video from Google Drive -->
  <iframe
    id="bg-video"
    src="https://drive.google.com/file/d/1n9rVPjLJq8sDK-uT4GYXluj8qkdIShHv/preview"
    allow="autoplay"
    frameborder="0">
  </iframe>

  <!-- Fixed Side Images -->
  <div class="fixed-image img1"><img src="images/image1.png" alt="Fixed 1"></div>
  <div class="fixed-image img2"><img src="images/image2.png" alt="Fixed 2"></div>
  <div class="fixed-image img3"><img src="images/image3.png" alt="Fixed 3"></div>
  <div class="fixed-image img4"><img src="images/image4.png" alt="Fixed 4"></div>
  <div class="fixed-image img5"><img src="images/image5.png" alt="Fixed 5"></div>
  <div class="fixed-image img6"><img src="images/image6.png" alt="Fixed 6"></div>
  <div class="fixed-image img7"><img src="images/image7.png" alt="Fixed 7"></div>
  <div class="fixed-image img8"><img src="images/image8.png" alt="Fixed 8"></div>

  <!-- GRINDTECH Heading -->
  <h1 class="main-heading">GRINDTECH PRODUCT</h1>

  <!-- Sticky Filter Bar -->
  <div class="filter-bar">
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="All">All Categories</option>
      <option value="Piston Ring">Piston Ring</option>
      <option value="Piston">Piston</option>
      <option value="Cylinder Block">Cylinder Block</option>
      <option value="Elgi Item">Elgi Item</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search Products" onkeyup="filterProducts()">
  </div>

  <!-- Product Gallery -->
  <div class="container">
    <div class="gallery" id="gallery">
      <!-- Product cards will be injected via JavaScript -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
