<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GRINDTECH PRODUCT</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- 🔁 Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="https://drive.google.com/uc?export=download&id=1n9rVPjLJq8sDK-uT4GYXluj8qkdIShHv" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- 🧱 Main Content -->
  <h1 class="main-heading">GRINDTECH PRODUCT</h1>

  <!-- Filter Bar -->
  <div class="filter-bar">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <!-- More options can be added dynamically -->
    </select>
    <input type="text" id="searchInput" placeholder="Search Products" />
  </div>

  <!-- 🔲 Side Fixed Images -->
  <div class="side-images left">
    <img src="images/factory1.jpg" alt="Image 1" class="fixed-image">
    <img src="images/factory2.jpg" alt="Image 2" class="fixed-image">
    <img src="images/logo.jpg" alt="Image 3" class="fixed-image">
  </div>

  <!-- 🔲 Product Grid -->
  <div class="product-grid" id="productGrid">
    <!-- JS will populate product cards here -->
  </div>

  <!-- 🔲 Side Fixed Images Right -->
  <div class="side-images right">
    <img src="images/factory3.jpg" alt="Image 4" class="fixed-image">
    <img src="images/logo2.jpg" alt="Image 5" class="fixed-image">
    <img src="images/factory4.jpg" alt="Image 6" class="fixed-image">
  </div>

  <script src="script.js"></script>
</body>
</html>
