<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- GRINDTECH Heading -->
  <h1 class="main-heading">GRINDTECH PRODUCT</h1>

  <!-- Search Bar + Category Dropdown -->
  <div class="container">
    <div id="searchBarWrapper">
      <input type="text" id="searchInput" placeholder="Search Products">

      <!-- ▼▼▼ Icon Button -->
      <div class="dropdown-wrapper">
        <button id="categoryToggle">&#x25BC;&#x25BC;&#x25BC;</button>
        <div id="categoryMenu">
          <div class="category-option">Piston Ring</div>
          <div class="category-option">Piston</div>
          <div class="category-option">Cylinder Block</div>
          <div class="category-option">Liner</div>
          <div class="category-option">Elgi Compressor Item</div>
        </div>
      </div>
    </div>

    <!-- Product Gallery -->
    <div class="gallery" id="gallery"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
